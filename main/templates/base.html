{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Children Book Centre{% endblock %}</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Popup Notice -->
  <div id="popup" class="popup position-fixed top-0 start-50 translate-middle-x bg-light border p-4 shadow" style="z-index:1050;">
    <div class="text-center">
      <img src="{% static 'images/special_offer.jpg' %}" alt="Special Offer" class="img-fluid mb-3">
      <p class="mb-3">Welcome to Our Bookshop!</p>
      <button onclick="closePopup()" class="btn btn-primary">Close</button>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0"><a href="{% url 'home' %}" class="text-white text-decoration-none">Children Book Centre</a></h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'books' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'blog' %}">Blog</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">&copy; 2025 Children Book Centre. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
