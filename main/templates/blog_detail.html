{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }} - Children Book Centre{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" class="img-fluid my-4" alt="{{ post.title }}">
    <p>{{ post.description|linebreaks }}</p>
    <a href="{% url 'blog' %}" class="btn btn-secondary mt-4">‚Üê Back to Blog</a>
  </div>
</section>
{% endblock %}
