{% extends 'base.html' %}
{% load static %}

{% block title %}Blog - Children Book Centre{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="mb-3">Our Blog</h2>
    <p class="text-muted">Latest news, reading tips, and book reviews</p>
  </div>
</section>

<section class="py-4">
  <div class="container">
    <div class="row">
      {% for post in blogs %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.short_description }}</p>
            <a href="{% url 'blog_detail' post.slug %}" class="btn btn-primary mt-auto">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
