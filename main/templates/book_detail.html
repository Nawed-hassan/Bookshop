{% extends 'base.html' %}
{% load static %}

{% block title %}{{ book.title }} - Children Book Centre{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-5 mb-4 mb-md-0">
        <img src="{{ book.image.url }}" class="img-fluid rounded shadow" alt="{{ book.title }}">
      </div>
      <div class="col-md-7">
        <h2 class="mb-3">{{ book.title }}</h2>
        <p><strong>Category:</strong> {{ book.category }}</p>
        <p><strong>Price:</strong> â‚¹{{ book.price }}</p>
        <p><strong>Slug:</strong> {{ book.slug }}</p>
        <a href="{% url 'books' %}" class="btn btn-outline-primary mt-3">Back to Books</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
