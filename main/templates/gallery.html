{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery - Children Book Centre{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="mb-3">Gallery</h2>
    <p class="text-muted">Moments from our bookstore and events</p>
  </div>
</section>

<section class="py-4">
  <div class="container">
    <div class="row g-3">
      {% for image in images %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <a href="{% url 'gallery_detail' image.slug %}">
            <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
